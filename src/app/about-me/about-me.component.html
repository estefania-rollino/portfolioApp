<div *ngIf="viewModel" class="container">

  <div class="card border-0 mt-2 shadow">
    <div class="card-body d-flex align-items-center flex-column">
      <img *ngIf="viewModel.showProfileImage" src="/assets/me.jpg" class="rounded-circle profile-img" alt="...">

      <h1 class="card-title">{{viewModel.name}}</h1>
      <h5 class="card-subtitle text-muted">{{viewModel.title}}</h5>
      <div class="btn-group btn-group-lg">
        <button *ngIf="viewModel.githubLink" class="btn">
          <i class="bi bi-github"></i>
        </button>
        <button *ngIf="viewModel.linkedinLink" class="btn">
          <i class="bi bi-linkedin"></i>
        </button>
        <button *ngIf="viewModel.downloadLink" class="btn">
          <i class="bi bi-cloud-arrow-down-fill"></i>
        </button>
      </div>

      <hr>
      <div class="card-text">
        {{viewModel.bio}}
      </div>
    </div>
    <div class="card-footer card-footer-purple border border-0 d-flex justify-content-end">
        <button type="button" class="btn btn-light" [routerLink]="['/portfolio']">
          Ver Portfolio
        </button>
      </div>
  </div>
</div>
